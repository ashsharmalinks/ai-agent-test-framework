name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Fast tests
        run: pytest -m "not slow and not perf" -q
      - name: Dataset evals (informational)
        run: pytest -m "evals" -q || true
      - name: Behave BDD
        run: behave || true  # keep green for PRs; tighten later
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
